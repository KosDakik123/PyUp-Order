<!DOCTYPE html>
<html>
<head>
<title>Login</title>

</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width:400px;">

<script src="script.js"></script>
</body>
</html>
