<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Order Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .service-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <div class="container">
        <h1 class="display-4">ğŸ›ï¸ Welcome!</h1>
        <p class="lead">Browse our services and place your order</p>
        <div class="mt-4">
            <button onclick="showRegister()" class="btn btn-light btn-lg me-2">ğŸ“ New Customer? Register</button>
            <button onclick="showLogin()" class="btn btn-outline-light btn-lg">ğŸ”‘ Already Have Account? Login</button>
        </div>
    </div>
</div>

<!-- Registration Modal -->
<div id="registerModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customer Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="regName" class="form-control mb-2" placeholder="Your Name">
                <input id="regEmail" class="form-control mb-2" placeholder="Email">
                <input id="regPhone" class="form-control mb-2" placeholder="Phone Number">
                <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button onclick="registerCustomer()" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customer Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="loginUsername" class="form-control mb-2" placeholder="Name or Email">
                <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button onclick="loginCustomer()" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Services Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ›ï¸ Available Services</h2>
    <div id="servicesGrid" class="row"></div>
</div>

<!-- Customer Info Section (shown after login) -->
<div id="customerSection" class="container mt-5" style="display:none;">
    <div class="card p-4">
        <h3>ğŸ‘¤ Welcome, <span id="customerName"></span>!</h3>
        <button onclick="logout()" class="btn btn-danger btn-sm mt-2" style="width:100px;">Logout</button>
    </div>

    <div class="mt-4">
        <h4>ğŸ“¦ My Orders</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Service</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="myOrders"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="customer-script.js"></script>
<script>
loadServices()
checkIfLoggedIn()
</script>

</body>
</html>
